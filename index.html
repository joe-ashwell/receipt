<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="receipt-header">
      <div class="logo">
        <img src="img/receipt-logo.png">
        <h1>shop</h1>
      </div>
      <p>06-10-2020</p>
    </div>
    <div class="filters">
      <button class="az filter"> Sort a -> z </button>
      <button class="price-lth filter"> Sort £ -> £££ </button>
      <div class="drop-down filter">
      <label for="food-categories"> Select category: </label>
        <select class="food-categories" name="food-categories">
          <option value="all">All</option>
        </select>
      </div>
    </div>
    <div class="receipt-list">
      <h3 class="receipt-list">All Items</h3>
      <div class="description-heading">
        <h4 class="receipt-list">DESCRIPTION</h4>
        <h4 class="receipt-list">SUBTOTAL</h4>
      </div>
      <ul class="receipt-list">
      </ul>
      <div class="total">
        <p>Total <span class="total-spent"></span></p>
      </div>
    </div>
  </main>
  <script src="receipt.js"></script>
  <script src="app.js"></script>
</body>
</html>
